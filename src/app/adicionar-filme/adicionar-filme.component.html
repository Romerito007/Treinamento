<div class="panel-body">
  <div class="col-md-12">
    <form class="form-horizontal" novalidate #f="ngForm" (submit)="cadastrar(f)">
      <div class="form-group">
        <div class="col-sm-2">
          <label class="control-label">Nome</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Nome" required name="nome" ngModel>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2">
          <label class="control-label">URL Poster</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="URL Poster" required name="urlPoster" ngModel>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-block btn-primary">Cadastrar Filme</button></div>
      </div>
    </form>
  </div>
</div>
