<div class="panel-body">
    <div class="col-md-12">
      <form class="form-horizontal" novalidate #f="ngForm" (submit)="cadastrar(f)">
        <div class="form-group">
          <div class="col-sm-2">
            <label class="control-label">Nome Completo</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nome Completo" required name="nome" ngModel>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">
            <label class="control-label">E-mail</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="E-mail" name="email" ngModel
              required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
              <label class="control-label">Senha</label>
            </div>
            <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="Senha" name="senha" ngModel
                name="senha" minlength="6">
            </div>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-block btn-primary">Cadastrar Usu√°rio</button></div>
        </div>
      </form>
    </div>
  </div>
